<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Register for this service</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="style.css"></link>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" 
        crossorigin="anonymous">
    </head>
    <body>
        <div class="container Jumbotron">
            <div class="row">
                <div class="col">
                   <h1 class="display-1 text-center p-3 text-white bg-sre">Contact Manager</h1>
                </div>
            </div>
        </div> 
        <div class="container mt-3">
            <div class="row">
                <div class="col-lg-6">
                    <div class="card">
                        <div class="card-header">
                            Register for this service
                        </div>
                        <div class="card-body" id="form">
                           <form autocomplete="off">
                            <label class="form-label">Full Name:</label>
                            <input type="text" class="form-control" id="fname" name="fname" required>
                            <label class="form-label">Email:</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                            <label class="form-label">Password:</label>
                            <input type="password" class="form-control" id="pwd" name="pw" required> 
                            <label class="form-label">Confirm Password:</label>
                            <input type="password" class="form-control" id="pwd" name="pw" required> 
                            <input type="submit" class="form-control text-white bg-primary w-25 mt-3"  value="GO">
                           </form>
                        </div>
                    </div>
                   
                </div>
            </div>
        </div>

    </body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
     crossorigin="anonymous"></script>
</html>
